<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/movies/list">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/movies/add">Add New Movie</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Add New Movie</h2>
    <form method="POST" action="/movies/add">
        <div class="form-group">
            <label for="title">Movie Name</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="summary">Movie Summary</label>
            <input type="text" class="form-control" id="summary" name="summary" required>
        </div>
        <div class="form-group">
            <label for="director">Movie Director</label>
            <input type="text" class="form-control" id="director" name="director">
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-J5bHx6d+vBmYKcQ1iynguxh8YP+j8OZTg97fZzHS2DbN0skpeA5G24CrMzMTDA3B"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+TpAqb/JuH6PQQGJ1l4O//q1B0DhRO+ftUo"
        crossorigin="anonymous"></script>
</body>
</html>
