<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/movies/list">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/movies/add">Add New Movie</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Movies List</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Director</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Assuming movies is a list of movie objects passed from the controller -->
        <!-- Each movie object has id, name, description, and director fields -->
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}"></td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.summary}"></td>
            <td th:text="${movie.director}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/movies/edit/{id} (id=${movie.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{'/movies/delete/{id}' (id=${movie.getId()})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
